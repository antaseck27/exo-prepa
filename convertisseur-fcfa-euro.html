<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convertisseur FCFA ↔ EUR</title>
<style>
  body{font-family:Arial;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#eef;}
  .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
  input{padding:8px;border:1px solid #ccc;border-radius:6px;margin:5px 0;width:100%;}
</style>
</head>
<body>
<div class="card">
  <h3>Convertisseur FCFA ↔ EUR</h3>
  <p>Taux : 1 EUR = 655.957 FCFA</p>
  <label>EUR</label><input id="eur" type="number" step="0.01">
  <label>FCFA</label><input id="fcfa" type="number" step="0.01">
</div>

<script>
  const rate=655.957;
  const eur=document.getElementById('eur');
  const fcfa=document.getElementById('fcfa');
  let lock=false;
  eur.oninput=()=>{ if(lock)return; lock=true; fcfa.value=(eur.value*rate).toFixed(2); lock=false; };
  fcfa.oninput=()=>{ if(lock)return; lock=true; eur.value=(fcfa.value/rate).toFixed(2); lock=false; };
</script>
</body>
</html>
